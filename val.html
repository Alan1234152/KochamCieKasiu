<!DOCTYPE html>
<html>

<head>
    <style>
        html{
            width:100%;
        }
        body {
            background: pink;
        }
        .container {
            position: relative; /* Rodzic */
            overflow: hidden;
            height: 2700px;
        }

        .heart {
            width: 150px;
            height: 150px;
            position: absolute;
            left: -200px;
            top: -200px;
        }

        h1,
        h2,
        h3 {
            color: white;
            position: relative;
            font-family: 'Courier New', monospace;
        }
        h3 {
            font-size: 40px;
        }
        h1 {
            font-size: 60px;
        }

        .panel {
            z-index: 1;
            padding: 40px;
            background: rgba(255, 154, 154, 0.10);
            box-shadow: 0 8px 32px 0 pink;
            backdrop-filter: blur(10.5px);
            -webkit-backdrop-filter: blur(10.5px);
            border-radius: 20px;
            position: absolute;
            top: 40%;
            left:26%;
            text-align: center;
        }
    </style>
    <script src="./val.js"></script>

</head>

<body>
    <div class="panel">
        <h3>Hej Kasiu</h3>
        <h3>Zostaniesz dziś moją</h3>
        <h1>Walentynką?</h1>
    </div>
    <div class="container">
        
    </div>
</body>

</html>
